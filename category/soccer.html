<div class="container">
    <div id="games-container" class="games-grid"></div>

<div id="game-frame-container" class="game-frame-container">
    <iframe id="game-frame" class="game-frame" title="Game Frame" allowfullscreen></iframe>
    <button id="close-frame" class="close-frame" title="Close Game">Ã—</button>
</div>
<script>
    (function() {
        const apiUrl = 'https://gamemonetize.com/feed.php?format=1&links=0&num=50&page=1&category=16';
        const gamesContainer = document.getElementById('games-container');
        const gameFrameContainer = document.getElementById('game-frame-container');
        const gameFrame = document.getElementById('game-frame');
        const closeFrameBtn = document.getElementById('close-frame');
        fetch(apiUrl).then(r=>r.text()).then(str=>{let p=new DOMParser();let xml=p.parseFromString(str,"text/xml");let items=xml.getElementsByTagName('item');if(items.length===0)throw new Error('No games found.');let h='';for(let i of items){h+=`<div class="game-card" data-url="${i.getElementsByTagName('url')[0].textContent}"><img src="${i.getElementsByTagName('thumb')[0].textContent}" alt="${i.getElementsByTagName('title')[0].textContent}" class="game-thumbnail" loading="lazy"><div class="game-info"><h3 class="game-title">${i.getElementsByTagName('title')[0].textContent}</h3><div class="game-category">${i.getElementsByTagName('category')[0].textContent}</div></div></div>`;}gamesContainer.innerHTML=h;}).catch(e=>{console.error(e);gamesContainer.innerHTML=`<div class="error" style="grid-column:1/-1;">Failed to load games.</div>`;});
        gamesContainer.addEventListener('click',e=>{let c=e.target.closest('.game-card');if(c){gameFrame.src=c.dataset.url;gameFrameContainer.style.display='block';document.body.style.overflow='hidden';}});
        closeFrameBtn.addEventListener('click',()=>{gameFrame.src='about:blank';gameFrameContainer.style.display='none';document.body.style.overflow='auto';});
    })();
</script>
