<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMonetize Games Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .game-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .game-info {
            padding: 15px;
        }
        .game-title {
            margin: 0;
            font-size: 16px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .game-category {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        /* Modified game frame to take half screen */
        .game-frame-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 100;
            display: none;
            padding: 20px;
            box-sizing: border-box;
        }
        .game-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            border: none;
            background-color: white;
            border-radius: 8px;
        }
        .close-frame {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 101;
        }
        
        /* Ad spaces */
        .ad-top, .ad-bottom, .ad-left, .ad-right {
            position: absolute;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-weight: bold;
        }
        .ad-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
        }
        .ad-bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
        }
        .ad-left {
            top: 20px;
            left: 0;
            width: calc((100% - 50%) / 2 - 20px);
            height: calc(100% - 40px);
            margin: 0 10px;
        }
        .ad-right {
            top: 20px;
            right: 0;
            width: calc((100% - 50%) / 2 - 20px);
            height: calc(100% - 40px);
            margin: 0 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GameMonetize Games</h1>
        <div id="games-container" class="games-grid">
            <!-- Games will be loaded here -->
        </div>
        <div id="loading" class="loading">Loading games...</div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <div id="game-frame-container" class="game-frame-container">
        <div class="ad-top">Advertisement Top</div>
        <div class="ad-left">Advertisement Left</div>
        <iframe id="game-frame" class="game-frame" title="Game Frame"></iframe>
        <div class="ad-right">Advertisement Right</div>
        <div class="ad-bottom">Advertisement Bottom</div>
        <button id="close-frame" class="close-frame" title="Close Game">Ã—</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gamesContainer = document.getElementById('games-container');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const gameFrameContainer = document.getElementById('game-frame-container');
            const gameFrame = document.getElementById('game-frame');
            const closeFrameBtn = document.getElementById('close-frame');
            
            // Fetch games from the API
            fetch('https://gamemonetize.com/feed.php?format=1&category=5&links=0&num=50&page=1')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(str => {
                    // Parse the XML response
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(str, "text/xml");
                    
                    // Get all game items
                    const items = xmlDoc.getElementsByTagName('item');
                    if (items.length === 0) {
                        throw new Error('No games found in the feed');
                    }
                    
                    // Hide loading indicator
                    loadingElement.style.display = 'none';
                    
                    // Create game cards
                    for (let i = 0; i < items.length; i++) {
                        const item = items[i];
                        
                        const title = item.getElementsByTagName('title')[0]?.textContent || 'Untitled Game';
                        const thumb = item.getElementsByTagName('thumb')[0]?.textContent || '';
                        const url = item.getElementsByTagName('url')[0]?.textContent || '#';
                        const category = item.getElementsByTagName('category')[0]?.textContent || 'Game';
                        
                        const gameCard = document.createElement('div');
                        gameCard.className = 'game-card';
                        gameCard.innerHTML = `
                            <img src="${thumb}" alt="${title}" class="game-thumbnail" onerror="this.src='https://via.placeholder.com/250x150?text=No+Image'">
                            <div class="game-info">
                                <h3 class="game-title" title="${title}">${title}</h3>
                                <div class="game-category">${category}</div>
                            </div>
                        `;
                        
                        gameCard.addEventListener('click', function() {
                            gameFrame.src = url;
                            gameFrameContainer.style.display = 'block';
                            document.body.style.overflow = 'hidden';
                        });
                        
                        gamesContainer.appendChild(gameCard);
                    }
                })
                .catch(error => {
                    console.error('Error loading games:', error);
                    loadingElement.style.display = 'none';
                    errorElement.style.display = 'block';
                    errorElement.textContent = 'Failed to load games. Please try again later.';
                });
            
            // Close game frame
            closeFrameBtn.addEventListener('click', function() {
                gameFrame.src = '';
                gameFrameContainer.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
        });
    </script>
</body>
</html>
